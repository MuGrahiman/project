<head>

<body>
    <header>
        <!-- align-items-center -->
        <nav class="navbar navbar-expand-lg px-5 align-text-center">
            <div class="container-fluid flex-lg-column">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="/public/img/log.png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top ">
                    <h2 class="text-white ms-4 my-0"><b>PlayTform</b></h2>
                </a>

                <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">

                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/">DASHBOARD</a>
                        <a class="nav-link" href="#">PRODUCT</a>
                        <a class="nav-link" href="#">COSTAMER</a>
                        <a class="nav-link" href="#">COUPEN</a>

                        <a class="nav-link" href="#">LOG-OUT</a>



                    </div>

        </nav>

    </header>


            <div class="container d-flex justify-content-center my-5">
                <form action="/admin-product-add" method="post" class=" bg-transparent text-light col-8 p-5 tex"
                    enctype="multipart/form-data">
                    <h1 class="nav-link mb-5 text-center">Add-Product</h1>
                    <div>
                        <label for="image" class="form-label"><b>Upload Image</b></label><br>
                        <input type="file" id="image" class="form-control" name="Image" value="" required>
                    </div>
                    <div>
                        <label for="image" class="form-label"><b>Upload Images</b></label><br>
                        <input type="file" id="input" class="form-control" name="Images" value="" multiple required>
                        <div id="men" class=""><output id="output" class=""></output></div>

                    </div>
                    <div class="">
                        <label for="name" class="form-label"><b>Title</b> </label><br>
                        <input type="text" name="name" class="form-control" id="name " placeholder="Enter The Title"
                            required>
                    </div>
                    <div class="">
                        <label for="developer" class="form-label"><b>developer</b> </label><br>
                        <input type="text" name="developer" class="form-control" id="developer "
                            placeholder="Enter The Name Of Developer" required>
                    </div>
                    <div class="">
                        <label for="cost" class="form-label"><b>cost</b> </label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">$</span>

                            <input type="number" name="cost" class="form-control" id="cost "
                                placeholder="Enter The cost" required>
                        </div>
                    </div>
                    <div class="">
                        <label for="category" class="form-label"><b>category</b> </label><br>

                        <div class=" d-flex justify-content-evenly ">
                            <div class="form-check form-check-inline  d-flex gap-2">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="ps">
                                <label class="form-check-label" for="inlineCheckbox1">ps</label>
                            </div>
                            <div class="form-check form-check-inline d-flex gap-2">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="pc">
                                <label class="form-check-label" for="inlineCheckbox2">pc</label>
                            </div>
                            <div class="form-check form-check-inline d-flex gap-2">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="vr">
                                <label class="form-check-label" for="inlineCheckbox3">vr </label>
                            </div>

                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="genres" class="form-label"><b>Genres</b> </label><br>
                        <div class="input-group ">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                            <select class="form-select" id="inputGroupSelect01" name="genres" id="genres" multiple>
                                <option>--Select--</option>
                                <option type="checkbox" id="inlineCheckbox3">
                                    <label for="inlineCheckbox3">vr </label>
                                </option>


                                <% category.forEach(category=>{ %>

                                    <option>
                                        <%=category.title%>
                                    </option>
                                    <%})%>

                            </select>

                        </div>
                    </div>

                <% if(locals.error) {%>
                    <p class="text-danger  ">
                        <%= locals.error %>
                    </p>
                    <%}%>

                    <div class=" text-center ">
                        <input type="submit " class="btn btn-sub  text-light " value="submit">
                    </div>
                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
<script>
  const output = document.getElementById("output")
const input = document.getElementById("input")
let imagesArray = []
input.addEventListener("change", () => {
  const files = input.files
  for (let i = 0; i < files.length; i++) {
    imagesArray.push(files[i])
  }
  displayImages()
})
function displayImages() {
  let images = ""
  imagesArray.forEach((image, index) => {
    images += `<div class="image">
                <img src="${URL.createObjectURL(image)}" alt="image">
                <span onclick="deleteImage(${index})">&times;</span>
              </div>`
  })
  output.innerHTML = images
}
function deleteImage(index) {
  imagesArray.splice(index, 1)
  displayImages()
}
</script>


</body>

</html>
