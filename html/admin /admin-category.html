<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../public/css/admin/admin-category.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                       <!-- font link -->
    <!-- zen dots -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- odibee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>   
  
     <header>
        <!-- align-items-center -->
        <nav class="navbar navbar-expand-lg px-5 align-text-center"> 
            <div class="container-fluid flex-lg-column">
                <a class="navbar-brand d-flex align-items-center" href="/">
                <img  src="/public/img/log.png"  alt="Logo" width="40" height="40" class="d-inline-block align-text-top ">
                <!-- <b >Bootstrap</b> -->
                <h2 class="text-white ms-4 my-0"><b>PlayTform</b></h2>
              </a>
              
              <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page"href="/">DASHBOARD</a>
                  <a class="nav-link" href="#">PRODUCT</a>
                  <a class="nav-link" href="#">COSTAMER</a>
                  <a class="nav-link" href="#">COUPEN</a>
                  <a class="nav-link" href="#">CATEGORY</a>
                  <a class="nav-link" href="#">LOG-OUT</a>


                 
                </div>
              </div>
            </div>
          </nav>
    
    </header>


<div class="container">
  <form action="/add-category" class="col-5 m-auto mb-5" method="post">

    <div class="input-group ">
    <input type="text" class="form-control" name="name" placeholder="product genres name" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">ADD</button>
      </div>

    </form>

<% category.forEach(category=>{ %>
    <div class="box m-auto d-flex border border-light rounded mb-3">     
        <div class="row d-flex flex-column m-auto py-1 ">
          <div class="col">
            <input type="text" class="py-0" name="password" id="password" value="<%=category.title%>" disabled  required>
      
          </div>       
        </div>
        <div class="row mx-2 py-1">
            <% if(category.delete == false){%>
          <button type="submit " class=" bg-transparent border-0">
            <b><a  href="/category-block/<%=category._id %>" method="post" type="submit" class="btn-sub text-decoration-none text-light ">Block</a></b>
          </button>
           <%}else{%>
          <button type="submit " class=" bg-transparent border-0">
            <b><a href="/category-unblock/<%=category._id %>" type="button" class="btn-sub text-decoration-none text-light ">UnBlock</a></b>
          </button>
            <%}%>
        </div>
      </div>
      <%})%>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
