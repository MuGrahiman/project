<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/public/css/user/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- font link -->
    <!-- zen dots -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- odibee -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>PlayTform | <%= title %>
    </title>

</head>

<body>
    <header>
        <!-- align-items-center -->
        <nav class="navbar navbar-expand-lg px-5 align-text-center">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="/public/img/log.png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top ">
                    <!-- <b >Bootstrap</b> -->
                    <h2 class="text-white ms-4 my-0"><b>PlayTform</b></h2>
                </a>

                <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="#">Store</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Support</a>
                        <i class="nav-link bi bi-cart3 d-none d-lg-block" href="#"></i>
                        <a class="nav-link d-lg-none" href="">Cart</a>
                        <i class="nav-link bi bi-search d-none d-lg-block" href="#"></i>
                        <a class="nav-link d-lg-none" href="">Search</a>
                        <i class="nav-link bi bi-person-circle d-none d-lg-block" href="#"></i>
                        <a class="nav-link d-lg-none" href="">Profile</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="container  text-light d-flex">
        <div class="form-container d-flex">

            <form action="/login" method="post" class="p-5  ">
                <h1 class="nav-link mb-5 text-center">Login</h1>
                <% if(locals.error) {%>
                    <p class="text-danger my-0  ">
                        <%= locals.error %>
                    </p>
                    <%}%>
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Email Address</b> </label><br>
                            <input type="email" name="email" id="email " placeholder="Enter Your Email Address"
                                required>

                        </div>
                        <div class="my-3">
                            <label for="password" class="form-label"><b>Password</b></label><br>
                            <input type="Password" name="password" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="mt-5 text-center">
                            <a href="" class="text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot
                                Password?</a>
                        </div>
                        <div class="my-3 text-center">
                            <!-- <input type="submit " class="btn  text-light " value="submit"> -->
                            <button type="submit " class="btn-sub  text-light ">submit</button>
                        </div>
                        <div class="text-center mt-5">
                            <p href="">Dont have an account? <a href="/sign-up" class="text-primary"> SignUp</a></p>
                        </div>
                        <!-- Button trigger modal -->
                    </form>


                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <form action=""class=" border-0">   
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title m-auto" id="exampleModalLabel">Enter The OTP Send To Your
                                            Email</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>

                                    </div>
                                    <div class="modal-body">
                                        <input type="text" class="otp" name="otp" id="otp" required>
                                    </div>
                                    <div class=" text-center my-5">
                                        <!-- <input type="submit " class="btn  text-light " value="submit"> -->
                                        <button type="submit " class="btn-sub  text-light "><a href="#"
                                                class="click">submit</a></button>

                                    </div>
                                </div>
                            </div>
                        </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
